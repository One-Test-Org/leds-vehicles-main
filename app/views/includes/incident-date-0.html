<div class="govuk-form-group">
  <fieldset class="govuk-fieldset">
    <legend class="govuk-fieldset__legend govuk-label--s">
      Incident start date
    </legend>
    <fieldset class="govuk-fieldset" role="group">
      <div class="govuk-date-input" id="from-date-value">
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="from-date-value-day">
              Day
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="from-date-value-day" name="from-date-value-day" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="from-date-value-month">
              Month
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="from-date-value-month" name="from-date-value-month" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
        <div class="govuk-date-input__item">
          <div class="govuk-form-group">
            <label class="govuk-label govuk-date-input__label" for="from-date-value-year">
              Year
            </label>
            <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="from-date-value-year" name="from-date-value-year" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
      </div>
    </fieldset>

<br>
    <div class="govuk-form-group">
    <fieldset class="govuk-fieldset">
    <div class="govuk-checkboxes govuk-checkboxes--small" data-module="govuk-checkboxes">
      <div class="govuk-checkboxes__item">
        <input class="govuk-checkboxes__input" id="organisation" name="organisation" type="checkbox" value="end-date" data-aria-controls="conditional-date" style="accent-color:white">
        <label class="govuk-label govuk-checkboxes__label" for="organisation">
          Add end date?
        </label>
      </div>
      <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-date">
        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--s" for="end date">
            Incident end date
          </label>
          <div class="govuk-date-input" id="from-date-value">
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="from-date-value-day">
                  Day
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="from-date-value-day" name="from-date-value-day" type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="from-date-value-month">
                  Month
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="from-date-value-month" name="from-date-value-month" type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div>
            <div class="govuk-date-input__item">
              <div class="govuk-form-group">
                <label class="govuk-label govuk-date-input__label" for="from-date-value-year">
                  Year
                </label>
                <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="from-date-value-year" name="from-date-value-year" type="text" pattern="[0-9]*" inputmode="numeric">
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>

    </fieldset>
    </div>
  </div>
